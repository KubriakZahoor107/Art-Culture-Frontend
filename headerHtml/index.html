<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Art & Culture</title>    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hover.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <script src="./js/staticHeader.js"></script>
</head>
<body>
    <header>
        <div class="mainHeader">
            <div class="mainHeaderWrapper">
                <div class="mainHeaderLogo logo">
                    <img class="logo__img" src="./pic/logo.svg" alt="Art & culture Ukraine">
                    <div class="logo__titleWrapper">
                        <p class="logo__firstWord white">art</p>
                        <p class="logo__secondWord white">&culture</p>
                        <p class="logo__thirdWord white">Ukraine</p>
                    </div>
                </div>
                <div class="titleContainer">
                    <div class="titleWrapper">
                        <div class="headerLanguageSwitchContainer">
                            <button class="headerLanguageSwitchButton">
                                <p class="headerLanguageSwitchButton__title">Ukrainian &#9660;</p>
                            </button>
                        </div>                       
                        <h2>Ukrainian art & culture online</h2>
                    </div>
                    <nav class="mainMenuContainer">
                        <ul class="mainMenu__ul">
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Головна</a></li>
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Новини</a></li>
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Митці</a></li>
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Виставки</a></li>
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Музеї</a></li>
                            <li class="mainMenu__li"><a class="mainMenu__link" href="#">Арт Терміни</a></li>
                        </ul>
                    </nav>
                </div>
            <div class="socialContainer">
                <div class="socialUpperWrapper">
                    <div class="socialLikeAndShareInner">
                        <button class="socialLikeAndShareInner__likeButton circleButton">
                            <img class="likeButtonImg" src="./pic/likeHeart.svg" alt="Like">
                        </button>
                        <button class="socialLikeAndShareInner__shareButton circleButton">
                            <img class="shareButtonImg" src="./pic/shareArrow.svg" alt="Share">
                        </button>
                    </div>
                    <div class="burgerButtonWrapper">
                        <button class="burgerButton">
                            <img class="burgerButton__img" src="./pic/burgerButtonIcon.svg" alt="Menu">
                            <p class="burgerButton__title">Меню</p>
                        </button>
                    </div>
                </div>
                <div class="socialDownWrapper">
                    <p class="socialDownWrapper__followUsTitle">follow us</p>
                    <button class="socialDownWrapper__facebookButton socialDownWrapperButton circleButton">
                        <img src="./pic/fasebook.svg" alt="Facebook">
                    </button>
                    <button class="socialDownWrapper__instagramButton socialDownWrapperButton circleButton">
                        <img src="./pic/instagram.svg" alt="Instagram">
                    </button>
                    <button class="socialDownWrapper__twitterButton socialDownWrapperButton circleButton">
                        <img src="./pic/twitter.svg" alt="Twitter">
                    </button>
                    <button class="socialDownWrapper__mailButton socialDownWrapperButton circleButton">
                        <img src="./pic/mail.svg" alt="Mail">
                    </button>
                    <div class="socialDownWrapper__separator">
                        <img src="./pic/verticalSeparator.svg" alt="button seperator">
                    </div>
                    <button class="socialDownWrapper__loginButton socialDownWrapperButton circleButton">
                        <img src="./pic/login.svg" alt="Login">
                    </button>
                </div>
            </div>
        </div>
    </div>
        <div class="staticHeader">
            <div class="staticHeaderWrapper">
                <div class="staticHeaderLogo">
                    <p class="staticHeaderLogoTitle">art</p>
                </div>
                <div class="staticHeaderTitleContainer">                    
                    <button class="staticHeaderTitleContainer__likeButton circleButton">
                        <img src="./pic/likeHeart.svg" alt="Like">
                    </button>
                    <h2 class="staticHeaderTitle">Ukrainian art & culture online</h2>
                    <button class="staticHeaderTitleContainer__shareButton circleButton">
                        <img src="./pic/shareArrow.svg" alt="Share">
                    </button>
                </div>
                <div class="staticHeaderLoginContainer">
                    <button class="staticHeaderLoginContainer__loginButton circleButton">
                        <img src="./pic/loginBlack.svg" alt="Login">
                    </button>
                    <div class="staticHeaderLoginContainer__separator">
                        <img class="separatorImg" src="./pic/verticalSeparatorBlack.svg" alt="button seperator">
                    </div>
                    <button class="burgerButton">
                        <img class="burgerButton__img" src="./pic/burgerButtonIcon.svg" alt="Menu">
                        <p class="burgerButton__title">Меню</p>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
