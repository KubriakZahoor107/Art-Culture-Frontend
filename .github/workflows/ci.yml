name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Load env
        run: echo "NEXT_PUBLIC_API_BASE_URL=http://localhost:3000" >> .env.local
      - run: npm ci
      - name: Load env
        run: echo "NEXT_PUBLIC_API_BASE_URL=http://localhost:3000" >> .env.local
      - run: npm run lint
      - name: Load env
        run: echo "NEXT_PUBLIC_API_BASE_URL=http://localhost:3000" >> .env.local
      - run: npm test -- --runInBand --ci
      - name: Load env
        run: echo "NEXT_PUBLIC_API_BASE_URL=http://localhost:3000" >> .env.local
      - run: npm run build
